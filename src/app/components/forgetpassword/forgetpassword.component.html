<!-- Wrapper for the entire content -->
<div class="wrapper" style="width: 600px; height: 100%; margin: 0 auto">
    <!-- Border around the content -->
    <div class="border">      
      <!-- Header -->
      <h2 class="header">BookStore</h2>
      <!-- Sub-header -->
      <h3>Forgot Password? No Worries!</h3>
      <!-- Sub-header -->
      <!-- <h5 class="sub-header">Use your BookStore Account</h5> -->
  
      <!-- Form for user login with formGroup directive -->
      <form [formGroup]="forgetPasswordForm" (ngSubmit)="handleForgetPassword()">
        <!-- Input container -->
        <div class="input" style="display: inline-block; text-align: left">
          <!-- Email input field -->
          <div
            class="form-group email"
            [ngClass]="{ 'has-error': submitted && f['email'].errors }"
          >
            <!-- Angular Material form field for email -->
            <mat-form-field appearance="outline">
              <!-- Label for email input -->
              <mat-label>Enter your Email</mat-label>
              <!-- Actual input for email -->
              <input matInput placeholder="Email" formControlName="email" />
              <!-- Error message if email is invalid -->
              <mat-error *ngIf="submitted && f['email']?.errors?.['required']">
                Email is required
              </mat-error>
  
              <mat-error *ngIf="submitted && f['email']?.errors?.['email']">
                Email is invalid
              </mat-error>
            </mat-form-field>            
          </div>
  
          <!-- Button to submit the form -->          
          <button
            class="registerBtn"
            mat-stroked-button
            color="primary"
            type="submit"
          >
            Submit
          </button>          
        </div>
      </form>
        
      

      
    </div>
  </div>
